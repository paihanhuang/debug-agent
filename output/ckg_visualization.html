    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff6b6b", "font": {"color": "black"}, "id": "e1", "label": "Missing database index\n(RootCause)", "shape": "dot", "title": "Missing database index"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "e2", "label": "user_sessions table\n(Component)", "shape": "dot", "title": "user_sessions table"}, {"color": "#f8f9fa", "font": {"color": "black"}, "id": "e3", "label": "Full table scans\n(Observation)", "shape": "dot", "title": "Full table scans"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "e4", "label": "Slow queries (45s)\n(Metric)", "shape": "dot", "title": "Slow queries (45s)"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "e5", "label": "Connection pool\n(Component)", "shape": "dot", "title": "Connection pool"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "e6", "label": "Connection exhaustion\n(Symptom)", "shape": "dot", "title": "Connection exhaustion"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "e7", "label": "High memory (92%)\n(Metric)", "shape": "dot", "title": "High memory (92%)"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "e8", "label": "503 errors\n(Symptom)", "shape": "dot", "title": "503 errors"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "e9", "label": "Slow page loads\n(Symptom)", "shape": "dot", "title": "Slow page loads"}, {"color": "#ffd43b", "font": {"color": "black"}, "id": "e10", "label": "Network congestion (ruled out)\n(Hypothesis)", "shape": "dot", "title": "Network congestion (ruled out)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "e1", "label": "CAUSES", "title": "CAUSES", "to": "e3"}, {"arrows": "to", "from": "e3", "label": "CAUSES", "title": "CAUSES", "to": "e4"}, {"arrows": "to", "from": "e4", "label": "CAUSES", "title": "CAUSES", "to": "e6"}, {"arrows": "to", "from": "e6", "label": "CAUSES", "title": "CAUSES", "to": "e7"}, {"arrows": "to", "from": "e6", "label": "CAUSES", "title": "CAUSES", "to": "e8"}, {"arrows": "to", "from": "e8", "label": "CAUSES", "title": "CAUSES", "to": "e9"}, {"arrows": "to", "from": "e10", "label": "RULES_OUT", "title": "RULES_OUT", "to": "e6"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
