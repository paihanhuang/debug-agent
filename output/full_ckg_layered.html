    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 3, "color": "#ff4444", "id": "rc_policy", "label": "\u8abf\u63a7\u7b56\u7565 (Control Policy)", "level": 0, "shape": "box", "title": "\u8abf\u63a7\u7b56\u7565 (Control Policy)\n(RootCause)\nSystem control policy drives CM behavior"}, {"borderWidth": 3, "color": "#ff4444", "id": "rc_cm", "label": "CM (CPU Manager)", "level": 0, "shape": "box", "title": "CM (CPU Manager)\n(RootCause)\nCPU management controls frequency and DDR voting via SW_REQ2"}, {"borderWidth": 3, "color": "#ff4444", "id": "rc_powerhal", "label": "PowerHal", "level": 0, "shape": "box", "title": "PowerHal\n(RootCause)\nPower HAL affects DDR voting via SW_REQ3"}, {"borderWidth": 3, "color": "#ff4444", "id": "rc_mmdvfs", "label": "MMDVFS OPP3", "level": 0, "shape": "box", "title": "MMDVFS OPP3\n(RootCause)\nMultimedia DVFS at OPP3 - causes VCORE 600mV floor (Case3 only)"}, {"borderWidth": 1, "color": "#4488ff", "id": "cpu_big", "label": "CPU \u5927\u6838", "level": 1, "shape": "ellipse", "title": "CPU \u5927\u6838\n(Component)\nLarge cores (1800-2700MHz)"}, {"borderWidth": 1, "color": "#4488ff", "id": "cpu_mid", "label": "CPU \u4e2d\u6838", "level": 1, "shape": "ellipse", "title": "CPU \u4e2d\u6838\n(Component)\nMedium cores (1000-2500MHz)"}, {"borderWidth": 1, "color": "#4488ff", "id": "cpu_small", "label": "CPU \u5c0f\u6838", "level": 1, "shape": "ellipse", "title": "CPU \u5c0f\u6838\n(Component)\nSmall cores (1000-2100MHz)"}, {"borderWidth": 1, "color": "#4488ff", "id": "ddr_vote", "label": "DDR \u6295\u7968\u6a5f\u5236", "level": 1, "shape": "ellipse", "title": "DDR \u6295\u7968\u6a5f\u5236\n(Component)\nSW_REQ2 (CM) + SW_REQ3 (PowerHal)"}, {"borderWidth": 1, "color": "#4488ff", "id": "ddr5460", "label": "DDR5460", "level": 1, "shape": "ellipse", "title": "DDR5460\n(Component)\nDDR at 5460 frequency"}, {"borderWidth": 1, "color": "#4488ff", "id": "ddr6370", "label": "DDR6370", "level": 1, "shape": "ellipse", "title": "DDR6370\n(Component)\nDDR at 6370 frequency"}, {"borderWidth": 1, "color": "#44cc44", "id": "c1_ddr", "label": "Case1: DDR 82.6%", "level": 2, "shape": "ellipse", "title": "Case1: DDR 82.6%\n(Metric)\nFirst case - high DDR usage"}, {"borderWidth": 1, "color": "#ff8800", "id": "c1_vcore", "label": "Case1: VCORE 725mV @ 8...", "level": 3, "shape": "ellipse", "title": "Case1: VCORE 725mV @ 82.6%\n(Symptom)\nSevere - ceiling CPUs"}, {"borderWidth": 1, "color": "#44cc44", "id": "c2_ddr", "label": "Case2: DDR 29.67%", "level": 2, "shape": "ellipse", "title": "Case2: DDR 29.67%\n(Metric)\nSecond case - moderate DDR"}, {"borderWidth": 1, "color": "#ff8800", "id": "c2_vcore", "label": "Case2: VCORE 725mV @ 2...", "level": 3, "shape": "ellipse", "title": "Case2: VCORE 725mV @ 29.32%\n(Symptom)\nModerate - SW_REQ2+3"}, {"borderWidth": 1, "color": "#44cc44", "id": "c3_ddr", "label": "Case3: DDR 54.14%", "level": 2, "shape": "ellipse", "title": "Case3: DDR 54.14%\n(Metric)\nThird case - DDR5460 23.37% + DDR6370 30.77%"}, {"borderWidth": 1, "color": "#ff8800", "id": "c3_vcore_high", "label": "Case3: VCORE 725mV @ 5...", "level": 3, "shape": "ellipse", "title": "Case3: VCORE 725mV @ 52.51%\n(Symptom)\nHigh - DDR caused"}, {"borderWidth": 1, "color": "#ff8800", "id": "c3_vcore_floor", "label": "Case3: VCORE 600mV floor", "level": 3, "shape": "ellipse", "title": "Case3: VCORE 600mV floor\n(Symptom)\nShould be 575mV - MMDVFS caused"}, {"borderWidth": 1, "color": "#ffcc00", "id": "h_mmdvfs", "label": "MMDVFS (OPP4)", "level": 2, "shape": "ellipse", "title": "MMDVFS (OPP4)\n(Hypothesis)\nRuled out for Case1/2 - stayed at OPP4"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_policy", "label": "CAUSES\n(95%)", "to": "rc_cm"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_cm", "label": "CAUSES\n(95%)", "to": "cpu_big"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_cm", "label": "CAUSES\n(95%)", "to": "cpu_mid"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_cm", "label": "CAUSES\n(95%)", "to": "cpu_small"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "cpu_big", "label": "CAUSES\n(90%)", "to": "ddr_vote"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_powerhal", "label": "CAUSES\n(70%)", "to": "ddr_vote"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr_vote", "label": "CAUSES\n(80%)", "to": "ddr5460"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr_vote", "label": "CAUSES\n(90%)", "to": "ddr6370"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr5460", "label": "CAUSES\n(50%)", "to": "c1_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr6370", "label": "CAUSES\n(50%)", "to": "c1_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "c1_ddr", "label": "CAUSES\n(95%)", "to": "c1_vcore"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr5460", "label": "CAUSES\n(12%)", "to": "c2_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr6370", "label": "CAUSES\n(88%)", "to": "c2_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "c2_ddr", "label": "CAUSES\n(95%)", "to": "c2_vcore"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr5460", "label": "CAUSES\n(43%)", "to": "c3_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "ddr6370", "label": "CAUSES\n(57%)", "to": "c3_ddr"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "c3_ddr", "label": "CAUSES\n(95%)", "to": "c3_vcore_high"}, {"arrows": "to", "color": "#ff4444", "dashes": false, "from": "rc_mmdvfs", "label": "CAUSES\n(100%)", "to": "c3_vcore_floor"}, {"arrows": "to", "color": "#999999", "dashes": true, "from": "h_mmdvfs", "label": "RULES_OUT", "to": "c1_vcore"}, {"arrows": "to", "color": "#999999", "dashes": true, "from": "h_mmdvfs", "label": "RULES_OUT", "to": "c2_vcore"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed", "levelSeparation": 120, "nodeSpacing": 150}}, "physics": {"enabled": false}, "nodes": {"font": {"size": 14}}, "edges": {"arrows": {"to": {"enabled": true}}, "font": {"size": 10, "align": "middle"}, "smooth": {"type": "cubicBezier"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
