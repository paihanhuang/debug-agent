        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff6b6b", "font": {"color": "black"}, "id": "rc1", "label": "CM (CPU Manager)\n(RootCause)", "shape": "dot", "title": "SW_REQ2 - CPU management causing DDR voting"}, {"color": "#ff6b6b", "font": {"color": "black"}, "id": "rc2", "label": "PowerHal\n(RootCause)", "shape": "dot", "title": "SW_REQ3 - Power HAL affecting DDR voting"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "c1", "label": "\u5c0f\u6838 1000/1600/2100MHz\n(Component)", "shape": "dot", "title": "Small cores at various frequencies"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "c2", "label": "\u4e2d\u6838 1000/1600/2400MHz\n(Component)", "shape": "dot", "title": "Medium cores at various frequencies"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "c3", "label": "\u5927\u6838 1800/2200/2700MHz\n(Component)", "shape": "dot", "title": "Large cores at various frequencies"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "c4", "label": "DDR \u6295\u7968\u6a5f\u5236\n(Component)", "shape": "dot", "title": "SW_REQ2 + SW_REQ3 voting"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "m1", "label": "DDR5460 \u4f7f\u7528\u7387 3.54%\n(Metric)", "shape": "dot", "title": "DDR5460 low usage"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "m2", "label": "DDR6370 \u4f7f\u7528\u7387 26.13%\n(Metric)", "shape": "dot", "title": "DDR6370 high usage"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "m3", "label": "DDR \u7e3d\u4f7f\u7528\u7387 29.67%\n(Metric)", "shape": "dot", "title": "Combined DDR usage"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "s1", "label": "VCORE 725mV 29.32%\n(Symptom)", "shape": "dot", "title": "VCORE exceeds 10% threshold"}, {"color": "#ffd43b", "font": {"color": "black"}, "id": "h1", "label": "MMDVFS \u9020\u6210\n(Hypothesis)", "shape": "dot", "title": "Ruled out - stays at OPP4"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "c1"}, {"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "c2"}, {"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "c3"}, {"arrows": "to", "from": "rc2", "label": "CAUSES", "title": "CAUSES", "to": "c4"}, {"arrows": "to", "from": "c3", "label": "CAUSES", "title": "CAUSES", "to": "c4"}, {"arrows": "to", "from": "c4", "label": "CAUSES", "title": "CAUSES", "to": "m1"}, {"arrows": "to", "from": "c4", "label": "CAUSES", "title": "CAUSES", "to": "m2"}, {"arrows": "to", "from": "m1", "label": "CAUSES", "title": "CAUSES", "to": "m3"}, {"arrows": "to", "from": "m2", "label": "CAUSES", "title": "CAUSES", "to": "m3"}, {"arrows": "to", "from": "m3", "label": "CAUSES", "title": "CAUSES", "to": "s1"}, {"arrows": "to", "from": "h1", "label": "RULES_OUT", "title": "RULES_OUT", "to": "s1"}]);

                  var options = {
    "configure": {

            "fit": true,

        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
