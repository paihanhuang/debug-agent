    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff6b6b", "font": {"color": "black"}, "id": "rc1", "label": "CM (CPU Manager)\n(RootCause)", "shape": "dot", "title": "CPU management controls frequency and DDR voting"}, {"color": "#ff6b6b", "font": {"color": "black"}, "id": "rc2", "label": "PowerHal\n(RootCause)", "shape": "dot", "title": "Power HAL affects DDR voting via SW_REQ3"}, {"color": "#ff6b6b", "font": {"color": "black"}, "id": "rc3", "label": "\u8abf\u63a7\u7b56\u7565 (Control Policy)\n(RootCause)", "shape": "dot", "title": "System control policy drives CM behavior"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "cpu_big", "label": "CPU \u5927\u6838\n(Component)", "shape": "dot", "title": "Large cores (1800-2700MHz)"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "cpu_mid", "label": "CPU \u4e2d\u6838\n(Component)", "shape": "dot", "title": "Medium cores (1000-2500MHz)"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "cpu_small", "label": "CPU \u5c0f\u6838\n(Component)", "shape": "dot", "title": "Small cores (1000-2100MHz)"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "ddr_vote", "label": "DDR \u6295\u7968\u6a5f\u5236\n(Component)", "shape": "dot", "title": "SW_REQ2 + SW_REQ3"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "ddr5460", "label": "DDR5460\n(Component)", "shape": "dot", "title": "DDR at 5460 frequency"}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "ddr6370", "label": "DDR6370\n(Component)", "shape": "dot", "title": "DDR at 6370 frequency"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "case1_ddr", "label": "Case1: DDR\u4f7f\u7528\u7387 82.6%\n(Metric)", "shape": "dot", "title": "First case - high DDR usage"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "case1_vcore", "label": "Case1: VCORE 725mV @ 82.6%\n(Symptom)", "shape": "dot", "title": "First case - severe VCORE issue"}, {"color": "#69db7c", "font": {"color": "black"}, "id": "case2_ddr", "label": "Case2: DDR\u4f7f\u7528\u7387 29.67%\n(Metric)", "shape": "dot", "title": "Second case - moderate DDR usage"}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "case2_vcore", "label": "Case2: VCORE 725mV @ 29.32%\n(Symptom)", "shape": "dot", "title": "Second case - moderate VCORE issue"}, {"color": "#ffd43b", "font": {"color": "black"}, "id": "mmdvfs", "label": "MMDVFS\n(Hypothesis)", "shape": "dot", "title": "Ruled out in both cases - OPP4"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "rc3", "label": "CAUSES", "title": "CAUSES", "to": "rc1"}, {"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "cpu_big"}, {"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "cpu_mid"}, {"arrows": "to", "from": "rc1", "label": "CAUSES", "title": "CAUSES", "to": "cpu_small"}, {"arrows": "to", "from": "cpu_big", "label": "CAUSES", "title": "CAUSES", "to": "ddr_vote"}, {"arrows": "to", "from": "rc2", "label": "CAUSES", "title": "CAUSES", "to": "ddr_vote"}, {"arrows": "to", "from": "ddr_vote", "label": "CAUSES", "title": "CAUSES", "to": "ddr5460"}, {"arrows": "to", "from": "ddr_vote", "label": "CAUSES", "title": "CAUSES", "to": "ddr6370"}, {"arrows": "to", "from": "ddr5460", "label": "CAUSES", "title": "CAUSES", "to": "case1_ddr"}, {"arrows": "to", "from": "ddr6370", "label": "CAUSES", "title": "CAUSES", "to": "case1_ddr"}, {"arrows": "to", "from": "case1_ddr", "label": "CAUSES", "title": "CAUSES", "to": "case1_vcore"}, {"arrows": "to", "from": "ddr5460", "label": "CAUSES", "title": "CAUSES", "to": "case2_ddr"}, {"arrows": "to", "from": "ddr6370", "label": "CAUSES", "title": "CAUSES", "to": "case2_ddr"}, {"arrows": "to", "from": "case2_ddr", "label": "CAUSES", "title": "CAUSES", "to": "case2_vcore"}, {"arrows": "to", "from": "mmdvfs", "label": "RULES_OUT", "title": "RULES_OUT", "to": "case1_vcore"}, {"arrows": "to", "from": "mmdvfs", "label": "RULES_OUT", "title": "RULES_OUT", "to": "case2_vcore"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
