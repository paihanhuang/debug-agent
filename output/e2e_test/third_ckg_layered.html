        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ffa94d", "font": {"color": "black"}, "id": "e1", "label": "VCORE 600mV floor issue\n(Symptom)", "shape": "dot", "title": "VCORE voltage dropped to 600mV, which is below the expected minimum of 575mV."}, {"color": "#ffa94d", "font": {"color": "black"}, "id": "e2", "label": "VCORE 725mV high usage\n(Symptom)", "shape": "dot", "title": "VCORE voltage at 725mV exceeded expected usage by 10%, reaching 52.51%."}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "e3", "label": "MMDVFS\n(Component)", "shape": "dot", "title": "A component related to voltage and frequency scaling."}, {"color": "#74c0fc", "font": {"color": "black"}, "id": "e4", "label": "DDR\n(Component)", "shape": "dot", "title": "DDR memory component affecting VCORE voltage."}, {"color": "#69db7c", "font": {"color": "black"}, "id": "e5", "label": "DDR usage percentage\n(Metric)", "shape": "dot", "title": "DDR5460 usage at 23.37% and DDR6370 usage at 30.77%, totaling 54.14%."}, {"color": "#ffd43b", "font": {"color": "black"}, "id": "e6", "label": "CM related issue\n(Hypothesis)", "shape": "dot", "title": "The issue might be related to CM due to lack of DDR voting mechanism."}, {"color": "#f8f9fa", "font": {"color": "black"}, "id": "e7", "label": "CPU core usage\n(Observation)", "shape": "dot", "title": "High usage observed in CPU cores: small core at 2100MHz, medium core at 2500MHz, large core at 2700MHz."}, {"color": "#f783ac", "font": {"color": "black"}, "id": "e8", "label": "DDR and CM related\n(Conclusion)", "shape": "dot", "title": "The DDR scaling issue is confirmed to be related to CM and regulation strategy."}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "e3", "label": "CAUSES", "title": "CAUSES", "to": "e1"}, {"arrows": "to", "from": "e4", "label": "CAUSES", "title": "CAUSES", "to": "e2"}, {"arrows": "to", "from": "e5", "label": "INDICATES", "title": "INDICATES", "to": "e2"}, {"arrows": "to", "from": "e6", "label": "LEADS_TO", "title": "LEADS_TO", "to": "e8"}, {"arrows": "to", "from": "e7", "label": "CONFIRMS", "title": "CONFIRMS", "to": "e8"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
